window.addEventListener("load", async function () {
    const logDateInput = document.getElementById("logDate");
    const today = new Date().toISOString().split('T')[0];
    logDateInput.value = today;
    await fetchAndDisplayWeightLog(today);
    await calculateBMI(today); // Call calculateBMI on load
});

// Handle weight logging
document.getElementById("saveweightButton").addEventListener("click", async function (event) {
    event.preventDefault();

    const username = sessionStorage.getItem("username");
    const logDate = document.getElementById("logDate").value;
    const weight = parseFloat(document.getElementById("weight").value);

    // Validate weight
    if (!username || isNaN(weight)) {
        alert("Please fill in all fields with valid values.");
        return;
    }

    // Validate weight range (between 30kg and 300kg)
    if (weight < 30 || weight > 300) {
        alert("Weight must be between 30kg and 300kg. Please try again.");
        return;
    }

    try {
        const response = await fetch("/log-weight", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, logDate, weight }),
        });

        if (!response.ok) throw new Error("Error logging weight");

        alert("Weight logged successfully");
        await calculateBMI(logDate); // Calculate BMI after logging weight
    } catch (error) {
        console.error("Error logging weight:", error);
        alert("There was an error logging the weight. Please try again.");
    }
});

async function fetchAndDisplayWeightLog(date) {
    const username = sessionStorage.getItem('username');
    if (!username) {
        alert("Please enter a username to fetch data.");
        return;
    }

    try {
        const response = await fetch(`/get-weight-log?username=${encodeURIComponent(username)}&date=${encodeURIComponent(date)}`);
        const data = await response.json();

        if (response.ok && data.success) {
            const { weight } = data.log;
            document.getElementById("weight").value = weight || "";
        } else {
            resetFields();
            if (data.message) alert(data.message);
        }
    } catch (error) {
        console.error('Error fetching weight log:', error);
        alert('Failed to fetch weight data.');
    }
}

// Function to calculate BMI
async function calculateBMI(date) {
    const username = sessionStorage.getItem("username");
    if (!username) {
        alert("Please enter a username to fetch data.");
        return;
    }

    const bmiBar = document.getElementById("bmiChart");
    const bmiValue = document.getElementById("bmiValue");

    if (!bmiBar || !bmiValue) {
        console.error("BMI display elements not found.");
        return;
    }

    try {
        // Fetch user profile to get height
        const profileResponse = await fetch(`/get-user-profile?username=${encodeURIComponent(username)}`);
        const profile = await profileResponse.json();

        if (!profileResponse.ok || !profile.height) {
            throw new Error("Error fetching user profile or missing height data.");
        }

        const { height } = profile;
        if (isNaN(height) || height <= 0) {
            throw new Error("Invalid height value.");
        }

        // Fetch weight log for the selected date
        const weightLogResponse = await fetch(`/get-weight-log?username=${encodeURIComponent(username)}&date=${encodeURIComponent(date)}`);
        const weightLog = await weightLogResponse.json();

        if (!weightLogResponse.ok || !weightLog.log || !weightLog.log.weight) {
            // Hide BMI visualization if no weight log is found
            bmiValue.style.fontSize = "20px"; 
            bmiValue.textContent = `No weight data available for ${date}.`;
            bmiBar.style.display = "none";
            return;
        }

        const { weight } = weightLog.log;
        if (isNaN(weight) || weight <= 0) {
            throw new Error("Invalid weight value.");
        }

        // Calculate BMI
        const heightInMeters = height / 100; // Assuming height is in cm
        const bmi = (weight / (heightInMeters ** 2)).toFixed(2); // Keep two decimal places

        // Display BMI
        bmiValue.style.fontSize = "20px"; 
        bmiValue.textContent = `Your BMI is: ${bmi}`;

        // Render BMI visualization
        renderBMIGraph(bmi);
    } catch (error) {
        console.error("Error calculating BMI:", error);
        alert("Failed to calculate BMI. Please try again later.");
    }
}

// Render BMI Visualization (Basic Gauge Chart)
function renderBMIGraph(bmi) {
    const canvas = document.getElementById("bmiChart");
    if (!canvas) {
        console.error("Canvas element not found.");
        return;
    }

    const ctx = canvas.getContext("2d");

    // Basic BMI categories
    const categories = [
        { range: [0, 18.5], color: 'blue', label: 'Underweight' },
        { range: [18.5, 24.9], color: 'green', label: 'Normal' },
        { range: [25, 29.9], color: 'yellow', label: 'Overweight' },
        { range: [30, Infinity], color: 'red', label: 'Obese' },
    ];

    const category = categories.find(cat => bmi >= cat.range[0] && bmi < cat.range[1]);

    if (!category) {
        console.error("BMI category not found.");
        return;
    }

    // Clear and draw the gauge
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = category.color;
    ctx.fillRect(0, 0, bmi * (canvas.width / 40), canvas.height); // Scale to a max BMI of 40
    ctx.fillStyle = "black";
    ctx.font = "16px Arial";
    ctx.fillText(category.label, 10, canvas.height / 2);

    const textX = bmi * (canvas.width / 40) + 10; // 10px padding from the bar
    const textY = canvas.height / 2;

    // Show the canvas if it was hidden
    canvas.style.display = "block";
}

let chartInstance = null; // Declare chartInstance globally

async function renderGraph(logs, username) {
    // Fetch weight goal from the server
    const weightGoal = await fetchWeightGoal(username);

    // If a chart already exists, destroy it before creating a new one
    if (chartInstance) {
        chartInstance.destroy();
    }

    // Get today's date and generate a 7-day range (from 7 days ago to today)
    const today = new Date();
    const labels = [];
    const weights = [];

    // Generate labels for the last 7 days
    for (let i = 6; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        labels.push(date.toLocaleDateString());
        // Initialize the weight for each day as null (or 0)
        weights.push(null);
    }

    // Map the logs to their respective day in the range and fill in the data
    logs.forEach(log => {
        const logDate = new Date(log.date).toLocaleDateString();
        const index = labels.indexOf(logDate);
        if (index !== -1) {
            weights[index] = log.weight; // Replace null with actual data
        }
    });

    // Ensure that there are no null values (in case some data points are missing)
    const filteredWeights = weights.filter(weight => weight !== null);

    // Check if there is any valid data
    if (filteredWeights.length === 0) {
        console.error("No valid weight data available");
        return;
    }

    // Dynamically calculate the min and max values for the Y-axis
    const minWeight = Math.min(...filteredWeights);
    const maxWeight = Math.max(...filteredWeights);

    const yMin = Math.max(0, Math.min(minWeight - 10, weightGoal - 10)); // Ensure yMin is below both the min weight and the weight goal
    const yMax = Math.max(weightGoal + 10, maxWeight + 10); // Ensure max is above both the weight goal and the highest weight
    

    // Ensure the canvas exists before rendering
    const ctx = document.getElementById('myChart').getContext('2d');
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels, // 7-day range
            datasets: [{
                label: 'Weight Over Last Week',
                data: weights, // The weight data for the 7 days
                borderColor: 'green', // Green color for the weight trend line
                backgroundColor: 'green', // Same color for the dots
                fill: false,
                pointRadius: 5, // Show dots at each data point
                pointBackgroundColor: 'green', // Green dots
                borderWidth: 2,
            },
            {
                // Dataset for the weight goal line
                label: 'Weight Goal',
                data: Array(7).fill(weightGoal), // Fill the array with the constant weight goal value
                borderColor: 'red', // Red color for the weight goal line
                borderWidth: 2,
                borderDash: [], // Solid line for the goal
                fill: false,
                pointRadius: 0, // Remove dots from the weight goal line
                tension: 0, // Ensure it's a straight horizontal line
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    min: yMin, // Dynamic minimum value (10 less than min weight)
                    max: yMax, // Dynamic maximum value
                    beginAtZero: false // Prevent the scale from starting at zero to focus on fluctuations
                }
            }
        }
    });
}


async function renderMonthlyGraph(logs, username) {
    // Fetch weight goal from the server
    const weightGoal = await fetchWeightGoal(username);

    // If a chart already exists, destroy it before creating a new one
    if (chartInstance) {
        chartInstance.destroy();
    }

    // Get today's date and generate a 30-day range (from 30 days ago to today)
    const today = new Date();
    const labels = [];
    const weights = [];

    // Generate labels for the last 30 days
    for (let i = 29; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        labels.push(date.toLocaleDateString()); // Generate date labels for the last 30 days
        weights.push(null); // Initialize weight for each day as null (or 0)
    }

    // Map the logs to their respective day in the range and fill in the data
    logs.forEach(log => {
        const logDate = new Date(log.date).toLocaleDateString();
        const index = labels.indexOf(logDate);
        if (index !== -1) {
            weights[index] = log.weight; // Replace null with actual data
        }
    });

    // Ensure that there are no null values (in case some data points are missing)
    const filteredWeights = weights.filter(weight => weight !== null);

    // Check if there is any valid data
    if (filteredWeights.length === 0) {
        console.error("No valid weight data available");
        return;
    }

    // Dynamically calculate the min and max values for the Y-axis
    const minWeight = Math.min(...filteredWeights);
    const maxWeight = Math.max(...filteredWeights);

    // Adjust Y-axis min and max values for the monthly graph
    const yMin = Math.max(0, Math.min(minWeight - 10, weightGoal - 10)); // Ensure yMin is below both the min weight and the weight goal
    const yMax = Math.max(weightGoal + 10, maxWeight + 10); // Ensure max is above both the weight goal and the highest weight

    // Ensure the canvas exists before rendering
    const ctx = document.getElementById('myChart').getContext('2d');
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels, // 30-day range
            datasets: [{
                label: 'Weight Over Last Month',
                data: weights, // The weight data for the 30 days
                borderColor: 'green', // Green color for the weight trend line
                backgroundColor: 'green', // Same color for the dots
                fill: false,
                pointRadius: 5, // Show dots at each data point
                pointBackgroundColor: 'green', // Green dots
                borderWidth: 2,
            },
            {
                // Dataset for the weight goal line
                label: 'Weight Goal',
                data: Array(30).fill(weightGoal), // Fill the array with the constant weight goal value
                borderColor: 'red', // Red color for the weight goal line
                borderWidth: 2,
                borderDash: [], // Solid line for the goal
                fill: false,
                pointRadius: 0, // Remove dots from the weight goal line
                tension: 0, // Ensure it's a straight horizontal line
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    min: yMin, // Dynamic minimum value (10 less than min weight)
                    max: yMax, // Dynamic maximum value
                    beginAtZero: false // Prevent the scale from starting at zero to focus on fluctuations
                }
            }
        }
    });
}


// Fetch weight goal from the server
async function fetchWeightGoal(username) {
    try {
        const response = await fetch(`/get-nutrient-goals?username=${encodeURIComponent(username)}`);
        const data = await response.json(); // Parse the JSON response

        // Access weightGoal from the data
        const { weightGoal } = data.goals || {}; // Default to empty if goals is undefined

        return weightGoal || 60; // Return the weight goal or default to 60 if not set
    } catch (error) {
        console.error('Error fetching weight goal:', error);
        return 60; // Return a default value of 60 if the fetch fails
    }
}
