        /* account menu --> */
        
    /* Remove hover effect for dropdown */

            display: none;

            display: flex;
            align-items: center; /* Align text and icons */

        .dropdown-item:last-child {
            border-bottom: none; /* Remove border for the last item */

        /* Dropdown icon styles */

            margin-right: 10px; /* Add space between icon and text */

        .modal {
            position: fixed;
            z-index: 1;

        .close {

            cursor: pointer;

        }

        .button-container{
            display: flex;
            gap: 10px;  /* Adds a 10px space between the buttons */

<div class="container">
    <h1>Progress summary</h1>

    <!-- Weight Logging Form -->
    <form id="weightForm">
        <!-- Button Container for Daily, Weekly, Monthly -->
        <div class="button-container">
            <button type="button" id="weeklyBtn">Weekly</button>
            <button type="button" id="monthlyBtn">Monthly</button>
        </div>

   
        <div id="graphChart" style="display: flex; justify-content: space-between; gap: 10px;">

                <canvas id="weightChart"></canvas>
            </div>
            <div style="width: 45%; height: 400px;">
                <canvas id="calorieChart"></canvas>

        </div>
        
        <!-- Nutrients Pie Charts -->
    
        <div id="chartsContainer" style="display: flex; justify-content: space-between; gap: 10px; width: 100%;">

            <!-- Nutrient Pie Charts (Weekly & Monthly side by side within the same container) -->
            <div style="width: 30%; display: flex; gap: 10px; flex-direction: column;">
        
                <!-- Weekly Pie Chart -->
                <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
                    <canvas id="weeklyNutrientChart" width="500" height="400"></canvas>
                </div>
        
                <!-- Monthly Pie Chart -->
                <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
                    <canvas id="monthlyNutrientChart" width="500" height="400"></canvas>
                </div>
        
            </div>

    <script>
        let weightChartInstance;  // Instance for weight chart
        let calorieChartInstance; // Instance for calorie chart

        window.addEventListener('load', function () {
            // Simulate click on the "Weekly" button to make it the default view
            document.getElementById("weeklyBtn").click();})
        
        document.getElementById('accountIcon').addEventListener('click', function (event) {
            var menu = document.getElementById('accountMenu');
            event.stopPropagation();
            
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        });
        
        window.addEventListener('click', function (event) {
            var dropdown = document.getElementById('accountMenu');
            var button = document.getElementById('accountIcon');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });
        
        document.getElementById("weeklyBtn").addEventListener("click", function () {
            document.getElementById("weightChart").style.display = "block";  // Show weight chart
            document.getElementById("calorieChart").style.display = "block"; // Show calorie chart
            document.getElementById("weeklyNutrientChart").style.display = "block"; // Show weekly chart
            document.getElementById("monthlyNutrientChart").style.display = "none"; // Hide monthly chart
            const username = sessionStorage.getItem("username");
            fetchWeeklyData(username);
            fetchWeeklyNutrients(username); // Fetch nutrients (protein, carbs, fat)
            renderWorkoutGraph(username, 'weekly'); // Render the weekly workout chart
        });
        
        document.getElementById("monthlyBtn").addEventListener("click", function () {
            document.getElementById("weightChart").style.display = "block";  // Show weight chart
            document.getElementById("calorieChart").style.display = "block"; // Show calorie chart
            document.getElementById("monthlyNutrientChart").style.display = "block"; // Show monthly chart
            document.getElementById("weeklyNutrientChart").style.display = "none"; // Hide weekly chart
            const username = sessionStorage.getItem("username");
            fetchMonthlyData(username);
            fetchMonthlyNutrients(username); // Fetch nutrients (protein, carbs, fat)
            renderWorkoutGraph(username, 'monthly'); // Render the monthly workout chart
        });
        
        
        async function fetchWeeklyData(username) {
            const weightResponse = await fetch(`/get-weekly-weight?username=${username}`);
            const weightData = await weightResponse.json();
        
            const caloriesResponse = await fetch(`/get-weekly-calories?username=${username}`);
            const caloriesData = await caloriesResponse.json();
        
            if (weightData.success && caloriesData.success) {
                renderGraph(weightData.logs, caloriesData.logs, username);
            } else {
                console.error("Error fetching data");
            }
        }
        
        async function fetchMonthlyData(username) {
            const weightResponse = await fetch(`/get-monthly-weight?username=${username}`);
            const weightData = await weightResponse.json();
        
            const caloriesResponse = await fetch(`/get-monthly-calories?username=${username}`);
            const caloriesData = await caloriesResponse.json();
        
            if (weightData.success && caloriesData.success) {
                renderGraph(weightData.logs, caloriesData.logs, username);
            } else {
                console.error("Error fetching data");
            }
        }
        
        async function renderGraph(weightLogs, calorieLogs, username) {
            const weightGoal = await fetchWeightGoal(username);
            const calorieGoal = await fetchCalorieGoal(username);
        
            // Destroy previous charts if they exist
            if (weightChartInstance) {
                weightChartInstance.destroy();
            }
            if (calorieChartInstance) {
                calorieChartInstance.destroy();
            }
        
            const today = new Date();
            const labels = [];
            const weights = [];
            const calories = [];
        
            const days = (weightLogs.length > 7) ? 30 : 7;
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                labels.push(date.toLocaleDateString());
                weights.push(null);
                calories.push(null);
            }
        
            weightLogs.forEach(log => {
                const logDate = new Date(log.date).toLocaleDateString();
                const index = labels.indexOf(logDate);
                if (index !== -1) {
                    weights[index] = log.weight;
                }
            });
        
            calorieLogs.forEach(log => {
                const logDate = new Date(log.date).toLocaleDateString();
                const index = labels.indexOf(logDate);
                if (index !== -1) {
                    calories[index] = log.calories;
                }
            });
        
            // Calculate min and max for weight
            const minWeight = Math.min(...weights.filter(weight => weight !== null));
            const maxWeight = Math.max(...weights.filter(weight => weight !== null));
            
            // Calculate min and max for calories
            const minCalories = Math.min(...calories.filter(cal => cal !== null));
            const maxCalories = Math.max(...calories.filter(cal => cal !== null));
        
            // Set min and max for weight chart
            const weightYMin = Math.max(0, minWeight - 10);
            const weightYMax = Math.max(maxWeight + 10, weightGoal + 10);
        
            // Set min and max for calorie chart
            const calorieYMin = Math.max(0, minCalories - 50);
            const calorieYMax = Math.max(maxCalories + 50, calorieGoal + 50);
        
        // Create the weight chart
const weightCtx = document.getElementById('weightChart').getContext('2d');
weightChartInstance = new Chart(weightCtx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [
            {
                label: 'Weight Over Last Week/Month',
                data: weights,
                borderColor: 'green',
                backgroundColor: 'green',
                fill: false,
                pointRadius: 5,
                pointBackgroundColor: 'green',
                borderWidth: 2,
            },
            {
                label: 'Weight Goal',
                data: Array(days).fill(weightGoal),
                borderColor: 'red',
                borderWidth: 2,
                borderDash: [],
                fill: false,
                pointRadius: 0,
                tension: 0,
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: 'Weight Over Time', // Title for the weight chart
                font: {
                    size: 16,
                }
            }
        },
        scales: {
            y: {
                min: weightYMin,
                max: weightYMax,
                beginAtZero: false
            }
        }
    }
});

// Create the calorie chart
const calorieCtx = document.getElementById('calorieChart').getContext('2d');
calorieChartInstance = new Chart(calorieCtx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [
            {
                label: 'Calories Over Last Week/Month',
                data: calories,
                borderColor: 'blue',
                backgroundColor: 'blue',
                fill: false,
                pointRadius: 5,
                pointBackgroundColor: 'blue',
                borderWidth: 2,
            },
            {
                label: 'Calorie Goal',
                data: Array(days).fill(calorieGoal),
                borderColor: 'orange',
                borderWidth: 2,
                borderDash: [],
                fill: false,
                pointRadius: 0,
                tension: 0,
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: 'Calories Over Time', // Title for the calorie chart
                font: {
                    size: 16,
                }
            }
        },
        scales: {
            y: {
                min: calorieYMin,
                max: calorieYMax,
                beginAtZero: false
            }
        }
    }
})};

        
        
        async function fetchWeightGoal(username) {
            try {
                const response = await fetch(`/get-nutrient-goals?username=${encodeURIComponent(username)}`);
                const data = await response.json();
                return data.goals?.weightGoal || 60;
            } catch (error) {
                console.error('Error fetching weight goal:', error);
                return 60;
            }
        }
        
        async function fetchCalorieGoal(username) {
            const response = await fetch(`/get-calorie-goal?username=${username}`);
            const data = await response.json();
            return data.goal || 2000;
        }
        
        // Fetch weekly nutrients data
async function fetchWeeklyNutrients(username) {
    const response = await fetch(`/get-weekly-nutrients?username=${username}`);
    const data = await response.json();

    if (data.success) {
        renderNutrientPieChart(data.averages, 'weekly');
    } else {
        console.error("Error fetching weekly nutrients");
    }
}

// Fetch monthly nutrients data
async function fetchMonthlyNutrients(username) {
    const response = await fetch(`/get-monthly-nutrients?username=${username}`);
    const data = await response.json();

    if (data.success) {
        renderNutrientPieChart(data.averages, 'monthly');
    } else {
        console.error("Error fetching monthly nutrients");
    }
}

let weeklyNutrientChartInstance = null;
let monthlyNutrientChartInstance = null;


// Function to render the nutrient pie chart for weekly or monthly data
function renderNutrientPieChart(averages, period) {
    const pieChartContainer = document.getElementById(`${period}NutrientChartContainer`);

    // Destroy previous pie chart instance if it exists
    if (period === 'weekly' && weeklyNutrientChartInstance) {
        weeklyNutrientChartInstance.destroy();
    } else if (period === 'monthly' && monthlyNutrientChartInstance) {
        monthlyNutrientChartInstance.destroy();
    }

    const ctx = document.getElementById(`${period}NutrientChart`).getContext('2d');

    const protein = averages.protein || 0;
    const carbs = averages.carbs || 0;
    const fat = averages.fat || 0;

    const total = protein + carbs + fat;
    const proteinPercentage = (protein / total) * 100;
    const carbsPercentage = (carbs / total) * 100;
    const fatPercentage = (fat / total) * 100;

    const chartData = {
        labels: ['Protein', 'Carbs', 'Fat'],
        datasets: [{
            data: [proteinPercentage, carbsPercentage, fatPercentage],
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
            hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
        }]
    };

    // Create new pie chart for the selected period (weekly or monthly)
    if (period === 'weekly') {
        weeklyNutrientChartInstance = new Chart(ctx, {
            type: 'pie',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw.toFixed(2) + '%';
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Weekly Nutrients Breakdown', // Title for the pie chart
                        font: {
                            size: 16,
                        }
                    }
                }
            }
        });
    } else if (period === 'monthly') {
        monthlyNutrientChartInstance = new Chart(ctx, {
            type: 'pie',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw.toFixed(2) + '%';
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Monthly Nutrients Breakdown', // Title for the pie chart
                        font: {
                            size: 16,
                        }
                    }
                }
            }
        });
    }
}

// Global variable to store the chart instance
let workoutChartInstance = null;

async function renderWorkoutGraph(username, period) {
    // Fetch the workout completion data for the given user and period
    const response = await fetch(`/get-workout-completions?username=${username}&period=${period}`);
    const data = await response.json();

    if (data.success) {
        const labels = data.labels; // Workout names
        const workoutData = data.data; // Number of completions per workout

        // If a chart instance exists, destroy it properly
        if (workoutChartInstance) {
            workoutChartInstance.destroy();
            console.log('Destroyed previous workout chart');
        }

        // Get the context for the canvas
        const ctx = document.getElementById('workoutChart').getContext('2d');

        // Clear the canvas (important step to prevent leftover data)
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        // Create a new chart for the workout completions
        workoutChartInstance = new Chart(ctx, {
            type: 'bar', // Bar chart (column chart)
            data: {
                labels: labels,
                datasets: [{
                    label: 'Workout Completions',
                    data: workoutData,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: `Workout Completions - ${period.charAt(0).toUpperCase() + period.slice(1)}`, // Title based on the period
                        font: { size: 16 },
                    }
                },
                scales: {
                    x: { 
                        title: {
                            display: true,
                            text: 'Workouts'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Number of Completions'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    } else {
        console.error('Error fetching workout data');
    }
}
